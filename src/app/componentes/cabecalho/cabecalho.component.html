<header class="cabecalho">
    <img src="/assets/logo.png" class="logo">
    @if(!telaInicial){
        <div class="link">
            <button routerLink="/lista-contatos">
              <img class="seta" src="assets/arrow-left.png" alt="">
              <a>Voltar</a>
            </button>
        </div>
    }
    <img [src]="banner" class="banner">
    <h1 [innerHTML]="titulo" [ngClass]="telaInicial ? 'titulo': 'titulo-form'"></h1>
</header>
